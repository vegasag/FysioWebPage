<div class="main">
    <div class="side-header">
        <img src="/assets/images/massasje.webp" onerror="this.onerror=null; this.src='/assets/images/massasje.jpg'" alt="Massasje"  />
    </div>
    <div class="main-content">
        <app-header (ExploreMenu)="toggleNavMenu()"></app-header>
        <app-landing-page></app-landing-page>
        <app-employees></app-employees>

        <app-footer></app-footer>

            <app-navigator *ngIf="showNavigationMenu" (cancellation)="cancelNavMenu()"></app-navigator>
        </div>
    </div>
</div>
