<div class="header" [ngClass]="{'close-topBar':shadowLineVisible}">
  <a href=#LandingPage>
    <img class="logo left"  [ngClass]="{'close-topBar':shadowLineVisible}" [ngClass]="{'open-topBar':!shadowLineVisible}" src="/assets/images/logo.svg"/>
  </a>
  <button (click)="toggleOpen()" [ngClass]="{'is-active': isOpen}" class="hamburger hamburger--spin" type="button">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>
</div>

<div *ngIf="isOpen" class="navigator-container" appEscCencelation (appEscCancelation)="onBgClick()"
  (click)="onBgClick()">
  <div class="navLinks" @slideIn>
    <div *ngFor="let nav of navLinks" class="navLink">
      <a class="refBox" href={{nav.href}}>
        {{nav.displayName}}
      </a>
    </div>
  </div>
</div>
