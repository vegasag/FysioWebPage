<div class="navigator-container" appEscCencelation (appEscCancelation)="onBgClick()"
  (click)="onBgClick()">
  <div class="navLinks" @slideIn>
    <div *ngFor="let nav of navLinks" class="navLink">
      <a class="refBox" href={{nav.href}} target={{nav.target}} attr.aria-label={{nav.arialabel}} alt="navigation-boxes">
        {{nav.displayName}}
      </a>
    </div>
  </div>
</div>
